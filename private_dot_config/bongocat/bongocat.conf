# ═══════════════════════════════════════════════════════════════════════════
# BONGO CAT CONFIG - Minimal defaults, uncomment to customize
# ═══════════════════════════════════════════════════════════════════════════

# Position & Size
cat_height=50
cat_align=right
cat_x_offset=5
cat_y_offset=-27

# Appearance
enable_antialiasing=1
overlay_height=100
overlay_opacity=0
overlay_position=top
# mirror_x=0
# mirror_y=0
layer=top

# Input device (run bongocat-find-devices to find yours)
keyboard_device=/dev/input/event3

# Multi-monitor (optional - auto-detects by default)
# monitor=eDP-1

# Sleep mode (optional)
idle_sleep_timeout=15
# enable_scheduled_sleep=0
# sleep_begin=22:00
# sleep_end=06:00
